<h3 class="page-title">Bulk Upload</h3>
<h4 class="light page-subtitle">{{ lists.length }} Lists</h4>
<jpa2-panel-group>
    <apgp-list-info *ngFor="let list of lists; let index = index;" [list]="list" [index]="index"></apgp-list-info>
</jpa2-panel-group>
<div class="form-actions">
    <button md-raised-button color="primary" class="submit" (click)="submit()">
        <md-icon>import_export</md-icon>&nbsp;&nbsp;Sign All Lists
    </button>
    <button *ngIf="submitted" md-raised-button color="accent" class="submit" (click)="downloadAll()">
        <md-icon>file_download</md-icon>&nbsp;&nbsp;Download Bulk Encrypted
    </button>
</div>
