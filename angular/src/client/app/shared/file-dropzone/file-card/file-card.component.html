<md-card>
    <md-card-header>
        <jpa-file-icon [extension]="file.extension"></jpa-file-icon>
        <div class="md-card-header-text">
            <md-card-title>{{ file.filename }}</md-card-title>
            <md-card-subtitle>
                <span class="date">{{ file.date | amDateFormat: 'LL' }}</span>
                <span class="filesize">{{ file.filesize() }} KB</span>
            </md-card-subtitle>
        </div>
    </md-card-header>
    <md-icon *ngIf="!file.id" class="new md-18">star</md-icon>
    <div class="shade" *ngIf="actions">
        <span class="remove" jpaActionDelegateDirective (click)="remove($event)">
            <md-icon>delete_forever</md-icon>
        </span>
    </div>
    <ng-content></ng-content>
</md-card>
